{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock title %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it!</button>
        <a href="{% url 'poet_list' %}">Cancel</a>
    </form>
{% endblock content %}
